<div class="dialog-container">
  <h1 mat-dialog-title (close)="onCancel()" class="dialog-header">{{ data.title }} </h1>
  <mat-dialog-content class="dialog-content">{{ data.message }}</mat-dialog-content>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-button class="dialog-button yes-button" (click)="onConfirm()">YES</button>
    <button mat-button class="dialog-button cancel-button" (click)="onCancel()">CANCEL</button>
  </div>
</div>
