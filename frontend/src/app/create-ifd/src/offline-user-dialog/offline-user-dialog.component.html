<div class="dialog-container">
  <h1 mat-dialog-title class="dialog-header">Add offline user</h1>

  <mat-dialog-content class="dialog-content">
    <mat-form-field appearance="outline" color="primary">
      <input matInput placeholder="CALLSIGN" #callsignInput [formControl]="callsignInputControl" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <button
      mat-button
      class="dialog-button join-button"
      (click)="onConfirm()"
      [disabled]="callsignInputControl.invalid"
    >
      ADD
    </button>
    <button mat-button class="dialog-button cancel-button" (click)="onCancel()">CANCEL</button>
  </mat-dialog-actions>
</div>
